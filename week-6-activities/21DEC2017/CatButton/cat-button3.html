<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    //Event listener for magical cat button.
    $("#cat-button").on("click", function() {

      //giphy API URL that displays a random cat image.
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      //Performs AJAX GET request to the queryURL defined above.
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //After the data from the AJAX request comes back...
      .done(function(response) {

        //Saving the image_original_url property. Storing value in imageUrl variable.
        var imageUrl = response.data.image_original_url;

        //Creating and storing image tag to hold random cat image.
        var catImage = $("<img>");

        //Setting the catImage src attribute to imageUrl.
        catImage.attr("src", imageUrl);
        catImage.attr("alt", "cat image");

        //Prepend the catImage to images div.
        $("#images").prepend(catImage);
      });
    });
  </script>
</body>

</html>
