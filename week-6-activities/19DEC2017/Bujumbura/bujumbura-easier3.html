<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "beed4816a780902e0944aec50f172e2a";

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {

      // Create CODE HERE to Log the queryURL
      console.log(queryURL);
      // Create CODE HERE to log the resulting object
      console.log(response);
      // Create CODE HERE to transfer content to HTML
      $(".city").append("<h2>" + "City: " + response.name + "</h2>");
      $(".wind").append("<h2>" + "Wind speed: " + response.wind.speed + "</h2>");
      $(".humidity").append("<h2>" + "Humidity: " + response.main.humidity + "</h2>");
      $(".temp").append("<h2>" + "Temperature(F): " + response.main.temp + "</h2>");
      // Create CODE HERE to calculate the temperature (converted from Kelvin)
      // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32
      K = response.main.temp;
      var F = (K - 273.15) * 1.80 + 32;
      // Create CODE HERE to dump the temperature content into HTML
      $(".temp").html("<h2>" + "Temperature (F): " + F + "</h2>");

    });
  </script>
</body>

</html>
