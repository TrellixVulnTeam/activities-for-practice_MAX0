<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      // Print 3 to the console.
      console.log(animals.length);

      // Prints cat to the console.
      console.log(animals[1]);

      // Prints dog to the console.
      console.log(animals[2]);

      // Prints parrot to the console.
      console.log(animals[0]);

      // Prints undefined to the console.
      console.log(animals[animals.length]);

      // Prints dog to the console.
      console.log(animals[animals.length - 1]);

      // Prints -1 to the console. The indexOf() method returns the position of the first occurrence of a specified value in a string. This method returns -1 if the value to search for never occurs.
      console.log(animals.indexOf("bear"));

      // print 0 to the console.
      console.log(animals.indexOf("parrot"));

    </script>

  </body>
</html>
