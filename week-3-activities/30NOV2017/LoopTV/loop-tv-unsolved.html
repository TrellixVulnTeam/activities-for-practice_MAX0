<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // ????
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // What's your  #1, #2, #3 favorite TV show?
        //Each time it asks the user for their #1, #2, or #3 tv show.
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // tvShow gets added to the favTVshows array. Array length is 3.
        // It then takes the user's response and pushes (or adds) the variable to the end of the array.
        favTVshows.push(tvShow);
      }

      // For Loop repeats 3 times
      //We then loop through the favTVshows array...
      for (var j = 0; j < favTVshows.length; j++) {

        // and create alert messages listing out each show in our array.
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
