<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Content!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4",
      "Test drink: $0"
    ];

    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list

    //This line of Javascript "grabs" the div with the match id (#drink-options)
    //var drinkDiv = document.getElementById("drink-options");
    var drinkDiv = $("#drink-options");


    //For Loop then loops through our total drink list
    for (var i = 0; i < drinkList.length; i++) {

      //It then creates a new div for each drink
      //var newDrinkDiv = document.createElement("div");

      //It then makes the contents of this new div the drink and price
      //newDrinkDiv.innerHTML = drinkList[i];

      var newDrinkDiv = $("<div>" + drinkList[i] + "</div>");

      //It then adds this new div to the drinkList div.
      //drinkDiv.appendChild(newDrinkDiv);
      drinkDiv.append(newDrinkDiv);

    }


  </script>

</body>
</html>
